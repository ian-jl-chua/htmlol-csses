<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="freeCodeCamp Accessibility Quiz practice project"
    />
    <title>Accessibility Quiz</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img
        id="logo"
        src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
      />
      <h1>HTML/CSS Quiz</h1>
      <nav>
        <ul>
          <li><a href="#student-info">INFO</a></li>
          <li><a href="#html-questions">HTML</a></li>
          <li><a href="#css-questions">CSS</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form
        action="https://freecodecamp.org/practice-project/accessibility-quiz"
        method="post"
      >
        <section aria-labelledby="student-info" role="region">
          <h2 id="student-info">Student Info</h2>
          <div class="info">
            <label for="student-name">Name:</label>
            <input id="student-name" type="text" name="student-name" />
          </div>
          <div class="info">
            <label for="student-email">Email:</label>
            <input id="student-email" type="email" name="student-email" />
          </div>
          <div class="info">
            <label for="birth-date"
              >D.O.B.<span class="sr-only">(Date of Birth)</span></label
            >
            <input id="birth-date" type="date" name="birth-date" />
          </div>
        </section>
        <section aria-labelledby="html-questions" role="region">
          <h2 id="html-questions">HTML Questions</h2>
          <div class="question-block">
            <p>1</p>
            <fieldset name="question1" class="question">
              <legend>True or False?</legend>
              <ul class="answers-list">
                <li>
                  <label for="q1-a1">
                    <input
                      name="question1"
                      type="radio"
                      id="q1-a1"
                      value="True"
                    />True
                  </label>
                </li>
                <li>
                  <label for="q1-a2">
                    <input
                      name="question1"
                      type="radio"
                      id="q1-a2"
                      value="False"
                    />False
                  </label>
                </li>
              </ul>
            </fieldset>
          </div>
          <div class="question-block">
            <p>2</p>
            <fieldset name="question2" class="question">
              <legend>What about this?</legend>
              <ul class="answers-list">
                <li>
                  <label for="q2-a1">
                    <input
                      name="question2"
                      type="radio"
                      id="q2-a1"
                      value="True"
                    />True
                  </label>
                </li>
                <li>
                  <label for="q2-a2">
                    <input
                      name="question2"
                      type="radio"
                      id="q2-a2"
                      value="False"
                    />False
                  </label>
                </li>
              </ul>
            </fieldset>
          </div>
        </section>
        <section aria-labelledby="css-questions" role="region">
          <h2 id="css-questions">CSS Questions</h2>
          <div class="formrow">
            <div class="question-block">
              <label for="css-q1">So... is it a yes, or no?</label>
            </div>
            <div class="answer">
              <select name="css-q1" id="css-q1" required>
                <option value="">Select an option</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </div>
            <div class="question-block">
              <label for="css-q2">Further comments:</label>
            </div>
            <div class="answer">
              <textarea
                name="css-q2"
                id="css-q2"
                cols="30"
                rows="10"
                placeholder="whatchu gonna say?"
              ></textarea>
            </div>
          </div>
        </section>
        <button type="submit">Send</button>
      </form>
    </main>
    <footer>
      <address>
        <a href="https://freecodecamp.org">freeCodeCamp</a> <br />
        San Francisco<br />
        California<br />
        USA
      </address>
    </footer>
  </body>
</html>
